apiVersion: batch/v1
kind: Job
metadata:
  name: jnrosale-task3
spec:
  template:
    spec:
      containers:
      - name: jnrosale-task3
        image: nvidia/cuda:12.9.1-cudnn-devel-ubuntu24.04
        command:
        - sh
        - -c
        - |
          apt-get update && \
          apt-get install -y python3 python3-pip python3-venv && \
          python3 -m venv /venv && \
          /venv/bin/pip install torch torchvision matplotlib && \
          /venv/bin/python /pvcvolume/cifar10train.py
        volumeMounts:
        - name: pvcvolume
          mountPath: /pvcvolume
        resources:
          limits:
            memory: 100Gi
            cpu: "20"
            nvidia.com/gpu: 1
          requests:
            memory: 100Gi
            cpu: "20"
            nvidia.com/gpu: 1
      volumes:
      - name: pvcvolume
        persistentVolumeClaim:
          claimName: jnrosale-task3
      restartPolicy: Never
  backoffLimit: 2